<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mostra {
            display:block;
        }
        .esconde {
            display:none;
        }
    </style>
</head>
<body>
    <ol>
        <li onclick="mudaVisibilidade('listaTeste1')">Teste1</li>
        <ul id="listaTeste1" class="mostra">
            <li>bla</li>
            <li>bla</li>
            <li>bla</li>
        </ul>
        <li onclick="mudaVisibilidade('listaTeste2')">Teste2</li>
        <ul id="listaTeste2" class="mostra">
            <li>ble</li>
            <li>ble</li>
            <li>ble</li>
        </ul>
    </ol>
    <button id="botao" onclick="someTudo()">Esconder!</button>
    <script>
        let botao = document.querySelector("button")
        let estado = 1;
        let lista1 = document.getElementById("listaTeste1")
        let lista2 = document.getElementById("listaTeste2")

        function mudaVisibilidade(id) {
            const elementoHTML = document.getElementById(id)
            if (elementoHTML.className == "mostra") {
                elementoHTML.className = "esconde"
            } else {
                elementoHTML.className = "mostra"
            }
        }
        function someTudo(){
            if(estado){
                lista1.className = "esconde"
                lista2.className = "esconde"
                botao.innerText = "Exibir!"
                estado = 0;
                return 0;
            }else{
                lista1.className = "mostra"
                lista2.className = "mostra"
                botao.innerText = "Esconder!"
                estado = 1;
                return 0;
            }
        }
    </script>
</body>
</html>
